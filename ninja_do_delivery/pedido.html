<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Ninja do Delivery</title>
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    <div class="bg-topo sobre"></div>

    <header class="width-fix mt-3">
        <div class="card">
            <div class="d-flex">
                <a href="./index.html" class="container-voltar">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="infos text-center">
                    <h1 class="mb-0"><b>Acompanhar pedido</b></h1>
                </div>
            </div>
        </div>
    </header>
    <section class="pedido width-fix mt-4">
        <div class="card card-status-pedido">
            <div class="container-aviso">
                <div class="icon-aviso img-icon-details">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="informe">
                    <p><b>Não a itens no seu</b></p>
                </div>
                
            </div>
        </div>
    </section>


    <section class="menu-bottom" id="menu-bottom">
        <a href="./index.html" class="menu-bottom-item ">
            <i class="fas fa-book-open">&nbsp;Cardápio</i>
        </a>
        <a href="./pedido.html" class="menu-bottom-item active">
            <i class="fas fa-utensils">&nbsp;Pedido</i>
        </a>
        <a href="./carrinho.html" class="menu-bottom-item">
            <span class="badge-total-carrinho">2</span>
            <i class="fas fa-shopping-cart">Carrinho</i>
        </a>
    </section>

    <section class="menu-bottom disabled hidden" id="menu-bottom-closed">
        <p class="title-categoria mb-0"><b>Loja fechada no momento.</b></p>
    </section>

    <script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./js/item.js"></script>
</body>
</html>
