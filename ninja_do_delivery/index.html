<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Ninja do Delivery</title>
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    <div class="bg-topo"></div>

    <header class="width-fix mt-5">
        <div class="card">
            <div class="d-flex">
                <div class="container-img">

                </div>

                <div class="infos">
                    <h1><b>Pastelaria Tasmânia
                    </b></h1>
                    <div class="infos-sub">
                        <p class="status-open">
                            <i class="fa fa-clock"></i>Aberta
                        </p>
                        <a href="#" class="link">
                            ver mais..
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="categoria width mt-4">
        <div class="container-menu" id="listaCategorias">

            <a href="#" class="item-categoria btn btn-white btn-sm mb-3 me-3 active">
                <img src="./img2/icone-pastel.png" class="icone-pastel"/>&nbsp; Pastéis Tradicionais
            </a>
            <a href="#" class="item-categoria btn btn-white btn-sm mb-3 me-3">
                <img src="./img2/icone-pastel.png" class="icone-pastel"/>&nbsp; Pastéis Especiais
            </a>
            <a href="#" class="item-categoria btn btn-white btn-sm mb-3 me-3">
                <i class="fas fa-wine-bottle icone-bebidas"></i>&nbsp; Bebidas
            </a>
            


        </div>
    </section>

    <section class="lista width-fix mt-0 pb-5">
        <div class="container-group mt-5">
            <p class="title-categoria">
                <b>Pastéis Tradicionais</b>
            </p>
            <div class="card mb-2 item-cardapio">
                <div class="d-flex">
                    <div class="container-img-produto" style="background-image: url(./img2/pastel-carne.jpg);background-size: cover;">
                        
                    </div>
                    <div class="infos-produto">
                        <p class="nome-produto"><b>Carne</b></p>
                        <p class="description">Carne moida, cominho,sal, cebola ,massa para pastel </p>
                        <p class="price"><b>R$ 5,75</b></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="menu-bottom" id="menu-bottom">
        <a class="menu-bottom-item active">
            <i class="fas fa-book-open">&nbsp;Cardápio</i>
        </a>
        <a class="menu-bottom-item">
            <i class="fas fa-utensils">&nbsp;Pedido</i>
        </a>
        <a class="menu-bottom-item">
            <span class="badge-total-carrinho">2</span>
            <i class="fas fa-shopping-cart">&nbsp;Carrinho</i>
        </a>
    </section>

    <script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./js/cardapio.js"></script>
</body>
</html>
